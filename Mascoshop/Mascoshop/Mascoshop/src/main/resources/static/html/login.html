<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In ~ Mascoshop</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Log In</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">¿ Olvidaste tu contraseña ?</a>
                    </div>

                    <div class="field button-field">
                        <button> Log In </button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Aun no tienes cuenta? <a href="#" class="link signup-link">Crear cuenta</a></span>
                </div>
        </div>
        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span>Iniciar sesion con Facebook </span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" onclick="signIn()" class="field google">
                <img src="img/IconGoogle.png" alt="" class="google-img">
                <span>Iniciar sesion con Gmail</span>
            </a>
        </div>
    </div>
        

    <!-- registro -->
    <div class="form signup">
        <div class="form-content">
            <header>Registro</header>

            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class="bx bx-hide eye-icon"></i>
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class="bx bx-hide eye-icon"></i>
                </div>

                <div class="field button-field">
                    <button>Resgistro</button>
                </div>

                <div class="form-link">
                    <span>Tienes una cuenta? <a href="#" class="link login-link">Inicio sesion</a></span>
                </div>
            </form>
    </div>
    <div class="line"></div>
    <div class="media-options">
        <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Registrarse con Facebook </span>
        </a>
    </div>

    <div class="media-options">
        <a href="#" onclick="signIn()" class="field google">
            <img src="../img/IconGoogle.png" class="google-img">
            <span>Registrarse con Gmail</span>
        </a>
    </div>
</div>

</section>
<section class="imagen">
    <img src="../img/perrito.jpg">
</section>
    <!-- Javascript -->
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
