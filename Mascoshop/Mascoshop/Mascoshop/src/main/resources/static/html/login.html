    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Log In</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">¿ Olvidaste tu contraseña ?</a>
                    </div>

                    <div class="field button-field">
                        <button> Log In </button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Aun no tienes cuenta? <a href="#" class="link signup-link">Crear cuenta</a></span>
                </div>
        </div>
        <div class="line"></div>

        <div class="media-options">
            <a href="#" class="field facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span>Iniciar sesion con Facebook </span>
            </a>
        </div>

        <div class="media-options">
            <a href="#" onclick="signIn()" class="field google">
                <img src="../img/IconGoogle.png" alt="" class="google-img">
                <span>Iniciar sesion con Gmail</span>
            </a>
        </div>
    </div>
